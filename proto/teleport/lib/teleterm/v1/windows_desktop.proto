syntax = "proto3";

package teleport.lib.teleterm.v1;

import "teleport/lib/teleterm/v1/label.proto";

option go_package = "github.com/gravitational/teleport/gen/proto/go/teleport/lib/teleterm/v1;teletermv1";

// App describes an windows desktop resource.
message WindowsDesktop {
  // uri uniquely identifies a windows desktop within Teleport Connect.
  string uri = 1;
  // name is the name of the desktop.
  string name = 2;
  // address without the port.
  string addr = 3;
  //logins
  repeated string logins = 4;
  // labels is a list of labels for the app.
  repeated Label labels = 5;
}
